apiVersion: v1
kind: Service
metadata:
  name: {{ include "file-manager-server.fullname" . }}-http
  labels:
    {{- include "file-manager-server.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "file-manager-server.selectorLabels" . | nindent 4 }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "file-manager-server.fullname" . }}-grpc
  labels:
    {{- include "file-manager-server.labels" . | nindent 4 }}
  annotations:
    konghq.com/protocol: grpc
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: {{ .Values.grpcPort }}
    protocol: TCP
    targetPort: grpc
  selector:
    {{- include "file-manager-server.selectorLabels" . | nindent 4 }}


---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "file-manager-server.fullname" . }}-internal-grpc
  labels:
    {{- include "file-manager-server.labels" . | nindent 4 }}
  annotations:
    konghq.com/protocol: grpc
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: {{ .Values.internalGrpcPort }}
    protocol: TCP
    targetPort: internal-grpc
  selector:
    {{- include "file-manager-server.selectorLabels" . | nindent 4 }}
